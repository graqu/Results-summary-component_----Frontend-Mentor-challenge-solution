<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0fad84ab50.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://graqu.github.io/Measure_tool/css/style.css">

</head>

<body>
  <main class="main">
    <button class="change-data-btn btn">
      <i class="fa-solid fa-calculator"></i>
    </button>

    <section class="result">
      <div class="result-box">
        <div class="result-box__result-area">
          <div class="result-box__result">
            <h1>Your Result</h1>
            <div class="result-box__point-circle">
              <h2 class="main-score">76</h2>
              <p>of 100</p>
            </div>
            <h2 class="score-feedback"> Great</h2>

            <p class="score-feedback-description">You scored higher than 65% of the people who have taken these tests.
            </p>

          </div>
        </div>
        <div class="result-box__summary">
          <h2>Summary</h2>
          <div class="result-box__summary-item reaction">
            <h4><i class="fa-solid fa-bolt"></i> Reaction </h4>
            <p class="result-box__summary-stat"> <span class="points reaction-points"
                data-parameter="reaction">80</span> / 100
            </p>
          </div>
          <div class="result-box__summary-item memory">
            <h4><i class="fa-solid fa-brain"></i> Memory </h4>
            <p class="result-box__summary-stat"> <span class="points memory-points" data-parameter="memory">92</span> /
              100
            </p>
          </div>
          <div class="result-box__summary-item verbal">
            <h4><i class="fa-regular fa-comment-dots"></i> Verbal </h4>
            <p class="result-box__summary-stat"> <span class="points verbal-points" data-parameter="verbal">61</span> /
              100
            </p>
          </div>
          <div class="result-box__summary-item visual">
            <h4><i class="fa-regular fa-eye"></i> Visual </h4>
            <p class="result-box__summary-stat"> <span class="points visual-points" data-parameter="visual">72</span> /
              100
            </p>
          </div>

          <button class="continue-btn btn">Continue</button>

        </div>
      </div>
    </section>
    <div class="modal">
      <div class="modal-box">
        <h2>Change your stats</h2>
        <div class="result-box__summary-item reaction">
          <h4><i class="fa-solid fa-bolt"></i> Reaction </h4>
          <input class="userInput" type="number" name="reaction" id="reaction" min="0" max="100" placeholder="0 - 100">
        </div>
        <div class="result-box__summary-item memory">
          <h4><i class="fa-solid fa-brain"></i> Memory </h4>
          <input class="userInput" type="number" name="memory" id="memory" min="0" max="100" placeholder="0 - 100">
        </div>
        <div class="result-box__summary-item verbal">
          <h4><i class="fa-regular fa-comment-dots"></i> Verbal </h4>
          <input class="userInput" type="number" name="verbal" id="verbal" min="0" max="100" placeholder="0 - 100">
        </div>
        <div class="result-box__summary-item visual">
          <h4><i class="fa-regular fa-eye"></i> Visual </h4>
          <input class="userInput" type="number" name="visual" id="visual" min="0" max="100" placeholder="0 - 100">
        </div>
        <button class="btn submit-stats">
          Calculate your score
        </button>
      </div>
    </div>
  </main>





  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      Coded by <a href="https://www.frontendmentor.io/profile/graqu" target="_blank">@graqu</a>
    </div>
  </footer>

  <script src="./js/main.js"></script>

  <script type="module" src="https://graqu.github.io/Measure_tool/js/script.js"></script>
</body>

</html>
