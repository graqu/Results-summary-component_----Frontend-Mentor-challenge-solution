<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <script src="https://kit.fontawesome.com/0fad84ab50.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://graqu.github.io/Measure_tool/css/style.css">

</head>

<body>
  <main>
    <section class="result">
      <div class="result-box">
        <div class="result-box__result">
          <h1>Your Result</h1>
          <div class="result-box__point-circle"> 76
            of 100</div>
          <h2> Great</h2>

          <p>You scored higher than 65% of the people who have taken these tests.</p>

        </div>
        <div class="result-box__summary">
          <h2>Summary</h2>
          <div class="result-box__summary-item">
            <h3> Reaction </h3>
            <p class="result-box__summary-stat"> <span>80</span> / 100</p> 
          </div>
          

          <!-- Memory
          92 / 100

          Verbal
          61 / 100

          Visual
          72 / 100

          Continue -->
        </div>
      </div>
    </section>
  </main>





  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
      Coded by <a href="https://www.frontendmentor.io/profile/graqu" target="_blank">@graqu</a>
    </div>
  </footer>

  <script type="module" src="https://graqu.github.io/Measure_tool/js/script.js"></script>
</body>

</html>
